# Use root/example user/password credentials
version: '3.7'

services:
  php:
    container_name: php-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PHP_PORT}:80"
    volumes:
      - ./src:/var/www/html/
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9000 remote_enable=1

  # Attention a ce nom de service. Il ne faut pas tomber dans la facilitÃ©, sinon on risque des conflits.
  db:
    platform: linux/x86_64 # Attention: platform c'est pour les Mac M1. Commenter cette ligne pour les autres environnements.
    image: mysql:8.0
    container_name: mysql-server
    command: --authentication_policy=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD} # ou MYSQL_ALLOW_EMPTY_PASSWORD=true => Dans ce cas on se connecte sans mot de passe
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "${DB_PORT}:3306"

  phpmyadmin:
    image: samakunchan/phpmyadmin
    container_name: phpmyadmin-server
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${PMA_HOST}
      - UPLOAD_LIMIT='${UPLOAD_LIMIT}'
    depends_on:
      - db

volumes:
  mysql-data:
